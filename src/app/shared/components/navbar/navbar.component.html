<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="fa-solid fa-rocket me-2"></i>Rick y Morty</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="contentListingLink">
              <i class="fa-solid fa-list me-1"></i>
              Listado
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="contentSearchingLink">
              <i class="fa-solid fa-magnifying-glass me-1"></i>
              Buscar
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{contentTitle | titlecase}}
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item" *ngFor="let link of dropdownLinks;">
                <a class="nav-link" (click)="redirectToView(link.link)">{{link.text | titlecase}}</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="m-auto">
          <span class="nav-item fw-bold">Estás viendo: {{contentTitle | titlecase}}</span>
        </div>
        <div class="ms-auto">
          <span class="nav-item me-4">¡Hola, {{auth.name | titlecase}}!</span>
          <button class="btn btn-outline-danger" (click)="logout()">Salir</button>
        </div>
      </div>
    </div>
  </nav>
</header>
