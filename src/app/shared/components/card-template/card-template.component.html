<div class="card m-2" style="width: 220px;" (click)="onClick()">
  <img [src]="cardImgSrc"
       [ngClass]="cardImgClasses"
       [alt]="cardImgAlt"
       [title]="cardImgTitle">
  <div class="card-body">
    <p class="card-text fw-bold">{{cardTitle}}</p>
    <div *ngIf="cardText || cardDesc1">
      <p class="card-text">{{cardText}}</p>
      <p class="card-text">{{cardDesc1}}</p>
      <p class="card-text">{{cardDesc2}}</p>
    </div>
  </div>
</div>
